<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmAI - Farmer Profile Setup</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/profile-setup.css">
</head>
<body>
    <!-- Add this right after body tag -->
    <a href="index.html" class="home-link">
        <i class="fas fa-home"></i>
    </a>

    <div class="setup-container">
        <div class="progress-bar">
            <div class="step active" data-step="1">
                <i class="fas fa-map-marker-alt"></i>
                <span>Land Details</span>
            </div>
            <div class="step" data-step="2">
                <i class="fas fa-seedling"></i>
                <span>Crop Details</span>
            </div>
            <div class="step" data-step="3">
                <i class="fas fa-cloud-rain"></i>
                <span>Climate</span>
            </div>
            <div class="step" data-step="4">
                <i class="fas fa-coins"></i>
                <span>Financial</span>
            </div>
            <div class="step" data-step="5">
                <i class="fas fa-tractor"></i>
                <span>Practices</span>
            </div>
        </div>

        <form id="farmerProfileForm">
            <!-- Step 1: Land & Soil Details -->
            <div class="form-step active" data-step="1">
                <h2>Land & Soil Details</h2>
                <div class="input-group">
                    <label>State</label>
                    <select name="state" required>
                        
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Ladakh">Ladakh</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>

                        <!-- Add more states -->
                    </select>
                </div>
                <div class="input-group">
                    <label>District</label>
                    <select name="district" required>
                        <option value="">Select District</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Soil Type</label>
                    <select name="soilType" required>
                        <option value="">Select Soil Type</option>
                        <option value="alluvial">Alluvial</option>
                        <option value="black">Black (Regur)</option>
                        <option value="red">Red</option>
                        <option value="laterite">Laterite</option>
                        <option value="desert">Desert (Arid)</option>
                        <option value="mountain">Mountain (Forest)</option>
                        <option value="peaty">Peaty (Marshy)</option>
                        <option value="clay">Clay</option>
                        <option value="loamy">Loamy</option>
                        <option value="sandy">Sandy</option>


                    </select>
                </div>
                <div class="input-group">
                    <label>Soil pH Level (if known)</label>
                    <input type="number" name="soilPH" step="0.1" min="0" max="14">
                </div>
                <div class="input-group">
                    <label>Land Area (in acres)</label>
                    <input type="number" name="landArea" required min="0" step="0.1">
                </div>
                <div class="input-group">
                    <label>Irrigation Type</label>
                    <select name="irrigationType" required>
                        <option value="">Select Irrigation Type</option>
                        <option value="canal">Canal</option>
                        <option value="drip">Drip</option>
                        <option value="sprinkler">Sprinkler</option>
                        <option value="Center Pivot">Center Pivot</option>
                        <option value="Surface irrigation">Surface irrigation</option>
                        <option value="Tank">Tank</option>
                        <option value="Well">Well and tube well</option>
                        <option value="Basin and furrow">Basin and furrow</option>
                        <option value="none">None</option>
                    </select>
                </div>
            </div>

            <!-- Step 2: Crop Preferences -->
            <div class="form-step" data-step="2">
                <h2>Crop Preferences</h2>
                <div class="input-group">
                    <label>Preferred Crops (Select multiple if applicable)</label>
                    <select name="preferredCrops" multiple>
                        <option value="">Select Crop</option>
                    <option value="wheat">Wheat</option>
                    <option value="rice">Rice</option>
                    <option value="cotton">Cotton</option>
                    <option value="sugarcane">Sugarcane</option>
                    <option value="pulses">Pulses</option>
                    <option value="oilseeds">Oilseeds</option>
                    <option value="maize">Maize</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="soybean">Soybean</option>
                    <option value="groundnut">Groundnut</option>
                    <option value="millets">Millets</option>
                    <option value="sorghum">Sorghum (Jowar)</option>
                    <option value="tea">Tea</option>
                    <option value="coffee">Coffee</option>
                    <option value="cashew">Cashew</option>
                    <option value="rubber">Rubber</option>
                    <option value="coconut">Coconut</option>
                    <option value="bajra">Bajra (Pearl Millet)</option>
                    <option value="guar">Guar (Cluster Beans)</option>
                    <option value="dates">Dates</option>
                    <option value="mustard">Mustard</option>
                    <option value="barley">Barley</option>
                    <option value="apples">Apples</option>
                    <option value="potatoes">Potatoes</option>
                    <option value="jute">Jute</option>
                    <option value="taro">Taro Root</option>
                    <option value="broccoli">Broccoli</option>
                    <option value="cabbage">Cabbage</option>
                    <option value="cauliflower">Cauliflower</option>
                    <option value="carrots">Carrots</option>
                    <option value="watermelon">Watermelon</option>
                    <option value="ragi">Ragi</option>
                        <!-- Add more crops -->
                    </select>
                </div>
                <div class="input-group">
                    <label>Previous Crops (Last Season)</label>
                    <input type="text" name="previousCrops">
                </div>
                <div class="input-group">
                    <label>Willing to try new crops?</label>
                    <div class="radio-group">
                        <input type="radio" name="newCrops" value="yes" id="newCropsYes">
                        <label for="newCropsYes">Yes</label>
                        <input type="radio" name="newCrops" value="no" id="newCropsNo">
                        <label for="newCropsNo">No</label>
                    </div>
                </div>
            </div>

            <!-- Step 3: Water & Climate -->
            <div class="form-step" data-step="3">
                <h2>Water & Climate Details</h2>
                <div class="input-group">
                    <label>Water Source</label>
                    <select name="waterSource" required>
                        <option value="rain-fed">Rain-fed</option>
                        <option value="irrigation">Irrigation</option>
                        <option value="both">Both</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Planting Season</label>
                    <select name="season" required>
                        <option value="kharif">Kharif</option>
                        <option value="rabi">Rabi</option>
                        <option value="summer">Summer</option>
                    </select>
                </div>
            </div>

            <!-- Step 4: Financial Goals -->
            <div class="form-step" data-step="4">
                <h2>Financial Information</h2>
                <div class="input-group">
                    <label>Budget Range (₹)</label>
                    <select name="budget" required>
                        <option value="">Select Budget Range</option>
                        <option value="0-50000">₹0 - ₹50,000</option>
                        <option value="50000-100000">₹50,000 - ₹1,00,000</option>
                        <option value="100000+">Above ₹1,00,000</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Access to Subsidies?</label>
                    <div class="radio-group">
                        <input type="radio" name="subsidies" value="yes" id="subsidiesYes">
                        <label for="subsidiesYes">Yes</label>
                        <input type="radio" name="subsidies" value="no" id="subsidiesNo">
                        <label for="subsidiesNo">No</label>
                    </div>
                </div>
            </div>

            <!-- Step 5: Farming Practices -->
            <div class="form-step" data-step="5">
                <h2>Farming Practices</h2>
                <div class="input-group">
                    <label>Farming Method</label>
                    <select name="farmingMethod" required>
                        <option value="organic">Organic</option>
                        <option value="inorganic">Inorganic</option>
                        <option value="mixed">Mixed</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Pesticide Usage</label>
                    <select name="pesticideUsage" required>
                        <option value="high">High</option>
                        <option value="moderate">Moderate</option>
                        <option value="low">Low</option>
                        <option value="none">None</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Labor Availability</label>
                    <div class="radio-group">
                        <input type="radio" name="labor" value="yes" id="laborYes">
                        <label for="laborYes">Yes</label>
                        <input type="radio" name="labor" value="no" id="laborNo">
                        <label for="laborNo">No</label>
                    </div>
                </div>
            </div>

            <div class="form-navigation">
                <button type="button" id="prevBtn" class="nav-btn">Previous</button>
                <button type="button" id="nextBtn" class="nav-btn">Next</button>
                <button type="submit" id="submitBtn" class="nav-btn submit-btn" style="display: none;">Generate Recommendations</button>
            </div>
        </form>
    </div>

    <!-- Add this line before profile-setup.js -->
    <script src="js/district-data.js"></script>
    <script src="js/profile-setup.js"></script>
</body>
</html>
